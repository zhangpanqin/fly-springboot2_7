plugins {
    id 'java'
    id 'org.springframework.boot' apply false
    id 'io.spring.dependency-management' apply false
}


allprojects {
    apply plugin: 'java'
    tasks.named('test') {
        useJUnitPlatform()
    }
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(8)
        }
    }
    group = "${global_group}"
}
version = '0.0.1-SNAPSHOT'
configurations.all {
    resolutionStrategy {
        force 'org.mapstruct:mapstruct:1.5.5.Final'
        force 'org.mapstruct:mapstruct-processor:1.5.5.Final'
        force 'org.projectlombok:lombok-mapstruct-binding:0.2.0'
    }
}